name: Daily Commit

on:
  schedule:
    # Runs every day at 10:30 UTC (you can change the time if needed)
    - cron: '30 10 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add a commit with email 24f2005894@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date)" >> daily_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "24f2005894@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Daily commit: $(date)"
          git push
