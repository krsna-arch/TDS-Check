name: Daily Commit

on:
  schedule:
    - cron: "30 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0   # ðŸ‘ˆ Important: fetch full history

      - name: Add daily commit marker by 24f2005894@ds.study.iitm.ac.in
        run: |
          echo "Last run on $(date -u)" > last_run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "24f2005894@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Daily commit on $(date -u)" || echo "No changes to commit"

          # ðŸ‘‡ Ensure we have the latest remote commits before pushing
          git pull --rebase origin main
          git push origin main
