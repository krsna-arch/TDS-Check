name: Daily Commit

on:
  schedule:
    - cron: '17 4 * * *'  # Runs daily at 04:17 UTC (adjust as needed)

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp
        run: |
          echo "Last run: $(date -u)" > last_run.txt

      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "24f2005894@ds.study.iitm.ac.in"
          git pull --rebase
          git add last_run.txt
          git commit -m "Daily update: $(date -u)" || echo "No changes to commit"
          git push

