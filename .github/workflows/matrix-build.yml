name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: build (node=${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]   # ≥3 variants → 3 parallel jobs
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-4925ae8
        run: echo "Building for node=${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          mkdir -p dist
          {
            echo "Build output for Node ${{ matrix.node }}"
            echo "Run ID: ${{ github.run_id }}"
            echo "Commit: ${{ github.sha }}"
            echo "Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            echo "Repo: ${{ github.repository }}"
          } > dist/output-node-${{ matrix.node }}.txt
          test -s dist/output-node-${{ matrix.node }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-4925ae8-node${{ matrix.node }}
          path: dist/output-node-${{ matrix.node }}.txt
          if-no-files-found: error
